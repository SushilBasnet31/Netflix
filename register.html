<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>



    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css
    ">



    <link rel="stylesheet" href="style4.css">



</head>

<body>

    <script src="script4.js" defer></script>

    <img src="pictures/logo.webp" class="logo" />

    <div class="background"></div>
    <div class="overlay"></div>

    <div class="main">
        <h1 class="head">New Here</h1>
        <form class="form">

            <input type="text" class="username" placeholder="User Name" />


            <input type="email" id="email" name="email" placeholder="Email or mobile number"  />

            <div class="password-wrapper">
                <input type="password" id="pass" placeholder="Enter your password" />
                <span class="toggle-icon" onclick="togglePassword()"><i class="fa-solid fa-eye-slash"></i></span>
            </div>

            <div class="password-wrapper">
                <input type="password" id="pass1" placeholder="Confirm password"  />
                <span class="toggle-icon1" onclick="togglePassword1()"><i class="fa-solid fa-eye-slash"></i></span>
            </div>


            <div class="check">

            </div>

            <button class="submit">Register</button>

            <h2 class="or">Already have an account</h2>

            <button class="oroption">Sign-In</button>

            


        </form>


    </div>




</body>

</html>
