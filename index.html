<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Netflix.com</title>
  <link rel="stylesheet" href="style1.css" />
</head>

<body>

  <script src="script1.js" defer></script>

  <div class="background"></div>

  <section class="container">
    <div class="main">
      <header>
        <div>
          <img src="/pictures/logo.webp" class="logo" />

        <div>
          <button class="sinBtn">Sign In</button>

      </header>

        <h1>Unlimited movies, TV shows, and more</h1>
        <h2>Starts at USD 2.99. Cancel anytime.</h2>
        <h3>
          Ready to watch? Enter your email to create or restart your
          membership.
        </h3>
        <form class="form">

          <input type="text" class="emailholder" placeholder="Email address" />
          <button class="getstarted">Get Started </button>
        </form>
      </div>
    </div>
  </section>

<hr class="hrlines" >
